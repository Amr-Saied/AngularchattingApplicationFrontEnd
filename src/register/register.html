<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-3">
          <h2 class="card-title mb-0">
            <i class="fas fa-user-plus me-2"></i>
            Create Account
          </h2>
          <p class="mb-0 mt-2 opacity-75">Join our community today!</p>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-user me-1 text-primary"></i>
                Username
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-user text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                  formControlName="username"
                />
              </div>
              <div class="form-text" *ngIf="getFieldError('username')">
                <small class="text-danger">
                  <i class="fas fa-exclamation-circle me-1"></i
                  >{{ getFieldError("username") }}
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1 text-primary"></i>
                Password
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  formControlName="password"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility('password')"
                >
                  <i class="fas fa-eye" id="passwordToggle"></i>
                </button>
              </div>
              <div class="form-text" *ngIf="getFieldError('password')">
                <small class="text-danger">
                  <i class="fas fa-exclamation-circle me-1"></i
                  >{{ getFieldError("password") }}
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-lock me-1 text-primary"></i>
                Confirm Password
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm your password"
                  formControlName="confirmPassword"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility('confirmPassword')"
                >
                  <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                </button>
              </div>
              <div class="form-text" *ngIf="getFieldError('confirmPassword')">
                <small class="text-danger">
                  <i class="fas fa-exclamation-circle me-1"></i
                  >{{ getFieldError("confirmPassword") }}
                </small>
              </div>
              <div class="form-text" *ngIf="getPasswordMatchError()">
                <small class="text-danger">
                  <i class="fas fa-exclamation-circle me-1"></i
                  >{{ getPasswordMatchError() }}
                </small>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="registerForm.invalid || isLoading"
              >
                <span *ngIf="!isLoading">
                  <i class="fas fa-user-plus me-2"></i>
                  Create Account
                </span>
                <span *ngIf="isLoading">
                  <i class="fas fa-spinner fa-spin me-2"></i>
                  Creating Account...
                </span>
              </button>

              <button
                type="button"
                class="btn btn-outline-secondary btn-lg"
                (click)="cancelRegistration()"
                [disabled]="isLoading"
              >
                <i class="fas fa-times me-2"></i>
                Cancel
              </button>
            </div>

            <div class="text-center mt-3">
              <small class="text-muted">
                By creating an account, you agree to our
                <a href="#" class="text-decoration-none">Terms of Service</a>
                and
                <a href="#" class="text-decoration-none">Privacy Policy</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
