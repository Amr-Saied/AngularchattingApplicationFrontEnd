<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">Chatting App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item" *ngIf="loggedIn; else empty1">
          <a class="nav-link" routerLink="/members">Explore Members</a>
        </li>
        <ng-template #empty1>
          <li class="nav-item invisible">
            <a class="nav-link">Explore Members</a>
          </li>
        </ng-template>
        <li class="nav-item" *ngIf="loggedIn; else empty2">
          <a class="nav-link" routerLink="/lists">Lists</a>
        </li>
        <ng-template #empty2>
          <li class="nav-item invisible"><a class="nav-link">Lists</a></li>
        </ng-template>
        <li class="nav-item" *ngIf="loggedIn; else empty3">
          <a class="nav-link" routerLink="/messages">Messages</a>
        </li>
        <ng-template #empty3>
          <li class="nav-item invisible"><a class="nav-link">Messages</a></li>
        </ng-template>
      </ul>

      <!-- Enhanced Login Form -->
      <form
        #loginForm="ngForm"
        class="d-flex align-items-center"
        role="Login"
        (ngSubmit)="login()"
        *ngIf="!loggedIn"
      >
        <div class="input-group me-2" style="max-width: 200px">
          <span class="input-group-text bg-light border-end-0">
            <i class="fas fa-user text-muted"></i>
          </span>
          <input
            class="form-control border-start-0"
            type="text"
            placeholder="Username"
            aria-label="Username"
            [(ngModel)]="model.Username"
            name="Username"
            required
          />
        </div>

        <div class="input-group me-2" style="max-width: 200px">
          <span class="input-group-text bg-light border-end-0">
            <i class="fas fa-lock text-muted"></i>
          </span>
          <input
            class="form-control border-start-0"
            type="password"
            placeholder="Password"
            aria-label="Password"
            [(ngModel)]="model.Password"
            name="Password"
            required
          />
        </div>

        <button class="btn btn-success px-4" type="submit">
          <i class="fas fa-sign-in-alt me-1"></i>
          Login
        </button>
      </form>

      <div class="dropdown ms-3" *ngIf="loggedIn">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user-circle me-1"></i>
          Welcome {{ model.Username }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" routerLink="/members"
              ><i class="fas fa-user me-2"></i>Profile</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" (click)="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-cog me-2"></i>Settings</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
